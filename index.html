<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor </title>
    <link href="emojiak.png" rel="icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Your results appears here</p>
    </div>
        <div class="choices" >
            <div class="choice" id="rock">
                <img src="https://husseinhewehii.github.io/Rock_Paper_Scissors/rock.png" alt="rock_img">
            </div>
            <div class="choice" id="paper">
                <img src="https://husseinhewehii.github.io/Rock_Paper_Scissors/paper.png" alt="paper_img">
            </div>   
            <div class="choice" id="scissor"> 
                <img src="https://husseinhewehii.github.io/Rock_Paper_Scissors/scissors.png" alt="scissor_img">
            
        </div>
    </div>
    <p id="action-message">
        Make your move .
        
    </p>
    <script src="javascript.js"></script>
    
</body>
</html>
